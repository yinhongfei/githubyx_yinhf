#端口
server.port=8989

#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis 别名  mapper文件路径
mybatis.type-aliases-package=cn.baizhi.entity
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml

#设置日志级别
logging.level.cn.baizhi.controller=debug

#上传文件大小
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB